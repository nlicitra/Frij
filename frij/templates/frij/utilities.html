{% extends "frij/base.html" %}
{% load staticfiles %}

{% block title %}Frij - {{ room.id }}{% endblock %}

{% block app %}frij.utility{% endblock %}

{% block head %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'frij/style/style.css' %}">
    <style>

    </style>
{% endblock %}

{% block content %}
    <div ui-view></div>

    <script type="text/ng-template" id="utilityList">
        <div class="row">
        <div class="col-sm-6 col-sm-offset-3" style="background: lightgray">
            <form class="form-horizontal" ng-submit="save()">
                <div class="text-center util-header">[[monthName()]]</div>

                <button type="button" class="btn btn-default btn-lg" ng-click="prev()">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </button>
                <button type="button" class="btn btn-default btn-lg pull-right" ng-click="next()">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </button>

                <ul class="list-unstyled">
                {% static 'frij/icon/' as icon_path %}
                <li class="form-group" ng-repeat="utility in utilAmounts">
                    <img class="control-label" src="{{ icon_path }}[[ utility.type.code ]].png"/>
                    <input type="text" class="form-control util-amount-input" ng-model="utility.amount"/>
                </li>

                <div class="row">
                    <hr style="background:#000000; border:0; height:7px; margin:10px;"/>
                </div>

                <li class="row">
                    <div class="total">[[ balance() | number:2 ]]</div>
                </li>
                <div class="text-center">
                    <input type="submit" class="btn btn-info pull-right" value="SAVE" style="width:100%"/>
                </div>
                </ul>
             </form>
        </div>
        </div>
    </script>
{% endblock %}

{% block scripts %}
    {{ block.super }}
    <script src="{% static 'frij/script/angular-ui-router.min.js' %}"></script>
    <script src="{% static 'frij/script/bootstrap-datepicker.js' %}"></script>
    <script src="{% static 'frij/script/utilities/utils.js' %}"></script>
    <script src="{% static 'frij/script/utilities/directives.js' %}"></script>
    <script src="{% static 'frij/script/utilities/services.js' %}"></script>
    <script src="{% static 'frij/script/utilities/controllers.js' %}"></script>
{% endblock %}
