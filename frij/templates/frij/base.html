{% load staticfiles %}
<!DOCTYPE>
<HTML>
<HEAD>
    <title>{% block title %}FRIJ{% endblock %}</title>
    {% block head %}
        <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css"
              rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{% static 'frij/style/style.css' %}"/>
    {% endblock %}
</HEAD>
<BODY ng-app="{% block app %}{% endblock %}">
<div class="container">
    {% block content %}
    {% endblock %}
</div>

{% block scripts %}
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script>
    <script src="{% static 'frij/script/angular.js' %}"></script>
{% endblock %}
</BODY>
</HTML>
