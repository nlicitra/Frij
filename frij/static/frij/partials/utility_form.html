<div class="row">
    <div class="col-sm-3" style="background: lightgray">
        <form class="form-horizontal" ng-submit="save()">
            <div class="text-center util-header">[[monthName()]]</div>
            <ul class="list-unstyled">
                <li class="form-group" ng-repeat="util_amount in selectedPeriod.amounts">
                    <div data-utility-input/>
                </li>

                <div class="row">
                    <hr style="background:#000000; border:0; height:7px; margin:10px;"/>
                </div>

                <li class="row">
                    <div class="total">[[selectedPeriod.balance() | currency]]</div>
                </li>
                <div class="text-center">
                    <input type="submit" class="btn btn-info pull-right" value="SAVE" style="width:100%"/>
                </div>
            </ul>
        </form>
    </div>
    <div class="col-sm-9" style="background: #C0C0C0">
        <div data-line-graph />
    </div>
</div>
